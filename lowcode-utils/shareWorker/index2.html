<body>
  <script>
    const worker = new SharedWorker('index.js', 'work')

    worker.port.start()
    worker.addEventListener('message', event => {
      console.log(event.data, 'receive')
    })

    setTimeout(() => {
      worker.port.postMessage({
        a: 3
      })
    }, 2000)
  </script>
</body>
